<!DOCTYPE html>
<html lang="en" ng-app="MainApp">
<head>
    <meta charset="utf-8">
    <title>flags-quiz</title>
    <link type="text/css" rel="stylesheet" href="app.min.css" />
</head>
<body ng-cloak ng-controller="mainController">
    <div class="container">
        <div class="row padtop">
            <div class="col-xs-6 col-xs-offset-3 text-center">
                <h1>flags-quiz v{{ version }}</h1>
            </div>
        </div>
        <div class="row padtop">
            <div class="col-xs-6 col-xs-offset-3 text-center">
                <select ng-model="level" ng-options="lvl as ('Level ' + lvl) for lvl in levels" ng-change="level_changed()" class="btn btn-info dropdown-toggle"></select>
            </div>
        </div>
        <div class="row padtop">
            <div class="col-xs-6 col-xs-offset-3 text-center">
                <img ng-src="{{ random_flag }}">
            </div>
        </div>
        <div class="row padtop">
            <div class="col-xs-6 col-xs-offset-3 text-center">
                What's the country of this flag?
            </div>
        </div>
    </div>

    <script type="text/javascript" src="app.min.js"></script>
</body>
</html>
